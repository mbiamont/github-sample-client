query FetchRepositoryDetails {
    repository(name: "kotlinx.coroutines", owner: "Kotlin") {
        description
        owner {
            avatarUrl
            login
        }
        name
        stargazers {
            totalCount
        }
        languages(first: 1, orderBy: {field: SIZE, direction: DESC}) {
            nodes {
                color
                name
            }
        }
        issues {
            totalCount
        }
        pullRequests {
            totalCount
        }
        forks {
            totalCount
        }
    }
}