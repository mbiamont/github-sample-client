query FetchRepositoryDetails {
    repository(name: "kotlinx.coroutines", owner: "Kotlin") {
        description
        owner {
            avatarUrl
            login
        }
        name
        stargazers {
            totalCount
        }
        issues {
            totalCount
        }
        pullRequests {
            totalCount
        }
        forks {
            totalCount
        }
    }
}