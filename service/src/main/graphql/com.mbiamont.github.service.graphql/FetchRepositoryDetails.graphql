query FetchRepositoryDetails($name: String!, $ownerLogin: String!) {
    repository(name: $name, owner: $ownerLogin) {
        description
        owner {
            avatarUrl
            login
        }
        name
        stargazers {
            totalCount
        }
        languages(first: 1, orderBy: {field: SIZE, direction: DESC}) {
            nodes {
                color
                name
            }
        }
        issues {
            totalCount
        }
        pullRequests {
            totalCount
        }
        forks {
            totalCount
        }
    }
}