query FetchRepositoryIssues($name: String!, $ownerLogin: String!, $size: Int!, $afterCursor: String) {
    repository(name: $name, owner: $ownerLogin) {
        issues(after: $afterCursor, first: $size, orderBy: {field: CREATED_AT, direction: DESC}) {
            totalCount
            edges {
                cursor
                node {
                    state
                    title
                    createdAt
                    author {
                        avatarUrl
                        login
                    }
                    comments {
                        totalCount
                    }
                }
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
    }
}
