query FetchRepositoryIssues($name: String!, $ownerLogin: String!, $since: DateTime!) {
    repository(name: $name, owner: $ownerLogin) {
        issues(first: 10, filterBy: {since: $since}) {
            totalCount
            nodes {
                state
                title
                createdAt
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
    }
}
