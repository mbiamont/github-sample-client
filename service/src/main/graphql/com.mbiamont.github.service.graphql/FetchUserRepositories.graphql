query FetchUserPublicRepositories($size: Int!, $afterCursor: String) {
  viewer {
    avatarUrl
    repositories(after: $afterCursor, first: $size, privacy: PUBLIC, ownerAffiliations: [OWNER]) {
      totalCount
      edges {
        cursor
        node {
          name
          owner {
            avatarUrl
            login
          }
          stargazers {
            totalCount
          }
          languages(first: 1, orderBy: {field: SIZE, direction: DESC}) {
            nodes {
              color
              name
            }
          }
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
