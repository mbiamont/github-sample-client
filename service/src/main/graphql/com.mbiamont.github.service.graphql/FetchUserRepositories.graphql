query FetchUserPublicRepositories {
  viewer {
    avatarUrl
    repositories(first: 10) {
      totalCount
      nodes {
        name
        owner {
          avatarUrl
          login
        }
        stargazers {
          totalCount
        }
        languages(first: 1, orderBy: {field: SIZE, direction: DESC}) {
          nodes {
            color
            name
          }
        }
      }
    }
  }
}